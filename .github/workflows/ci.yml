name: BrowserJet macOS Build

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        scheme:
          - App-Development
          - App-Staging
          - App-Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift Packages
        run: |
          xcodebuild \
            -project browserjet-wkwebview.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -resolvePackageDependencies

      - name: Build (Debug)
        run: |
          xcodebuild \
            -project browserjet-wkwebview.xcodeproj \
            -scheme "${{ matrix.scheme }}" \
            -configuration Debug \
            -sdk macosx \
            -destination 'platform=macOS' \
            clean build \
            CODE_SIGNING_ALLOWED=NO

      - name: Run SwiftLint (non-blocking for now)
        run: |
          if command -v swiftlint >/dev/null; then
            swiftlint lint --config .swiftlint.yml || true
          else
            echo "SwiftLint not installed"
          fi
